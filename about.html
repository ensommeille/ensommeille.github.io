<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>About - Ensommeille</title>
  <!-- 原有通用 meta / 基础样式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css"> 
  <!-- 生日祝福专属样式 -->
  <link rel="stylesheet" href="css/birthday.css"> 
</head>
<body>
  <main>
    <!-- 原有 About 页面结构（保留头像、签名等） -->
    <div class="content content-main">
      <div id="card">
        <div class="card-inner fade">
          <header>
            <img src="assets/avatar.jpg" width="100" height="100" alt="avatar">
            <h1 data-translate="name">Ensommeille</h1>
            <h2 id="signature" data-translate="signature">Code & Input & Output</h2>
          </header>
          <ul>
            <li>
              <a href="https://www.notion.so/xxx" aria-label="Blog">
                <i class="icon icon-bokeyuan"></i>
                <span data-translate="Blog">Blog</span>
              </a>
            </li>
            <li>
              <a href="/about" aria-label="About">
                <i class="icon icon-xiaolian"></i>
                <span data-translate="About">About</span>
              </a>
            </li>
            <li>
              <a href="mailto:lumoslc@outlook.com" aria-label="Email" target="_blank">
                <i class="icon icon-email"></i>
                <span data-translate="Email">Email</span>
              </a>
            </li>
            <li>
              <a href="https://github.com/ensommeille" aria-label="Github" target="_blank">
                <i class="icon icon-github"></i>
                <span data-translate="Github">Github</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 新增：生日祝福核心区域 -->
      <div class="birthday-section">
        <h2 class="birthday-title">亲爱的刘俞嵘，生日快乐！</h2>
        <div class="birthday-message">
          <p>这是专属你的生日祝福页~</p>
          <p>愿你每天都像今天一样开心 ❤️</p>
        </div>

        <!-- 互动 1：点击爱心 -->
        <button id="love-btn" class="birthday-btn">
          <i class="icon icon-heart"></i> 点击收爱心
        </button>
        <div id="love-effect" class="love-effect hidden">
          ❤️❤️❤️ 爱你哟～ ❤️❤️❤️
        </div>

        <!-- 互动 2：吹蜡烛（简化版） -->
        <div class="cake">
          <div class="candle" id="candle"></div>
          <button id="blow-btn" class="birthday-btn">吹蜡烛 🕯️</button>
        </div>
      </div>
    </div>

    <!-- 原有通用脚本 -->
    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
    <!-- 生日祝福专属脚本 -->
    <script src="js/birthday.js"></script>
  </main>
</body>
</html>
